<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>round circle</title>
</head>
<style>
    #main {
        /* height: 300px;
            width: 300px; */
        width: 300px;
        height: 300px;
        border: 2px solid black;
        border-radius: 50%;
        margin: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;

    }
</style>

<body>
    <div id="main"></div>
    <button onclick="startNumber()">start</button>
    <button onclick="stopNumber()">stop</button>
    <script>
        let number;
        let count = 0;
        let color = ['red', 'green', 'blue', 'pink', 'yellow'];
        let a = document.getElementById('main');
        let stop;

        function startNumber() {

            stop = setInterval(function Number() {
                // a.style.backgroundColor = color[count];
                a.innerHTML = count;
                count++;
                //for
                if (count < 6) {
                    a.style.backgroundColor = color[4]
                }
                else if (count > 6) {
                    a.style.backgroundColor = color[count];
                    // count++;
                }
            }, 1000)
        }
        function stopNumber() {
            clearInterval(stop);
        }
    </script>
</body>

</html>
